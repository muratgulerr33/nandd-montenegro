<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1" />
  <title>NANDD Inbox</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 1rem; background: #fff; }
    .loading { color: #666; }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <p id="status" class="loading">Yükleniyor…</p>
  <script src="inbox-config.js"></script>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var key = params.get('key');
      var base = params.get('base');
      var locale = params.get('locale');
      var c = window.__INBOX_PUSH_CONFIG__;
      if (!c) return;
      if (base) c.baseUrl = base.replace(/\/$/, '');
      if (key) c.secret = key;
      if (locale) c.locale = locale;
      if (!c.secret || c.secret === '<PLACEHOLDER>') {
        document.getElementById('status').innerHTML = 'Erişim için <b>inbox-config.js</b> içinde secret (ADMIN_INBOX_SECRET) yazın veya <b>?key=ADMIN_INBOX_SECRET</b> ile girin. Örn: <a href="?key=YOUR_SECRET">?key=YOUR_SECRET</a>';
      }
    })();
  </script>
  <script src="register-push.js"></script>
</body>
</html>
